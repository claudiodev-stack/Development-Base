<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- As tags <ul> são para listas não ordenadas e é possível atribuir os tipos: 
            types = circle -> Mantém os campos em formatos de cícurlo vazio
            types = square -> Mantém os campos em formatos de quadrado
            types = disc -> Mantém os campos em formatos de círculo pintado
        -->
        
        <h1>Lista Não Ordenada</h1>
        <ul type="square">
            <li>Home</li>
            <li>Quem somos</li>
            <li>Ajuda</li>
        </ul>

        <!-- As tags <ol> são para listas ordenadas e é possível atribuir os tipos:
            type = "1" -> Ordem crescente de 1 até x
            type = "A" -> Ordem crescente de A até Z em maiusculo 
            type = "a" -> Ordem crescente de a até z em minusculo
            type = "I" -> Ordem crescente de I até x em algarismo romano maisculo
            type = "i" -> Ordem crescente de I até x em algarismo romano minusculo 
        -->

        <h2>Lista Ordenada</h2>
        <ol type="I">
            <li>Primeiro</li>
            <li>Segundo</li>
            <li>Terceiro</li>
        </ol>
    </body>
</html>
