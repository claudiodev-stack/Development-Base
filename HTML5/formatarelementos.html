<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- As tags abaixo são para formatação de texto pelo próprio HTML, porém o ideal é utilizar através de CSS.-->
        <p>Como inserir texto em <strong>negrito</strong> pelo html usango a tag "strong"</p>
        <p>Como inserir texto em <em>italico</em> pelo html usango a tag "em"</p>
        <p>Como inserir texto em <u>underline</u> pelo html usango a tag "u"</p>
        <p>Como inserir texto em <strike>traçado</strike> pelo html usango a tag "strike"</p>            
    </body>
</html>
