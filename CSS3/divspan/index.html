<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="divspan.css">
    </head>
    <body>
        <!-- As <div> são divisões da página no HTML, significa criar um bloco 100% da sua tela 
            aonde você pode adicionar diversas informações ou quebrar em demais blocos.
        -->
        <div class="menu">            
            <img width="200px" src="https://lh3.googleusercontent.com/proxy/eVxLML4SRLtOoNaAILDYWpoQMJgy04QR05k8iMmlk0INLW_ez8dipJWU5uVyz83cJEPd2cWr23e466Az0uGjg-Z4f8wBWqDyGj9TNiGe7GvxixoGrJ25hjW3TperTaTfsDAHOsq-tkVJfYbXN8eA1_jX1eu_uxE" alt="">
            <ul>
                <li>Home</li>
                <li>Quem Somos</li>
                <li>Ajuda</li>
            </ul>
        </div>
        <div class="artigo">
            <div class="produto">Produto 1</div>
            <div class="produto">Produto 2</div>
            <div class="produto">Produto 3</div>
        </div>
        <div id="rodape">
            <!-- <span> é que ele cria uma linha também, porém até o tamanho da sua tag. Ela
            não utiliza 100% do bloco ou tela. -->
            <p>Todos os <span id="assinatura">direitos</span> reservados.</p>
        </div>
        <span id="assinatura">Assinatura:</span>
    </body>
</html>
